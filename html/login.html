<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../images/brick-wall.svg" type="image/icon type">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../stylesheet/style.css">
    </head>
    <body id="login-body">
        <img src="../images/login-bg-larger.png" alt="Login">
        <div id="login">
            <div class="main-content">
                <h2>Welcome !</h2>
                <h5>To <span class="title-name"><a href="../home.html">Pinnacle Contructions</a></span></span></h5>
                <h6>Sign in to start building your dream!</h6>
                <form id="login-form" action="../home.html" method="GET">
                    <div class="form-group main-input-div">
                        <input id="email-input" autocomplete="off" type="text" class="form-control" required oninvalid="this.setCustomValidity('Please Enter Email!')"
                        oninput="this.setCustomValidity('')" onkeyup="removeEmailError()">
                        <label><span class="label-name">Email address</span></label>
                    </div>
                    <div id="email-error" class="form-group error">
                        <span>Please Enter valid Email!</span>
                    </div>
                    <div class="form-group main-input-div">
                        <input id="password-input" autocomplete="off" type="password" class="form-control" required oninvalid="this.setCustomValidity('Please Enter Password!')"
                        oninput="this.setCustomValidity('')" onkeyup="removePasswordError()">
                        <label><span class="label-name">Password</span></label>
                    </div>
                    <div id="password-error" class="form-group error">
                        <span>Please Enter valid Password!</span>
                    </div>
                    <div class="form-group">
                        <a href="changePassword.html">Forgot Password?</a>
                    </div>
                    <div class="form-group">
                        <a href="signUp.html" class="float-right">Need to register?</a>
                    </div>
                    <button id="login-submit" type="submit" class="btn btn-primary">Log in</button>
                </form>
            </div>
        </div>
        
        <script src="../lib/jquery/jquery-3.5.1.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
        <script src="../javascript/script.js"></script>
    </body>
</html>
