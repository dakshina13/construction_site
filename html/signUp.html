<!DOCTYPE html>
<html>
    <head>
        <title>SIGN UP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../stylesheet/style.css">
    </head>
    <body>
        <header class="login-header">
            <nav>
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="float-left">
                            <div id="logo-img" alt="Logo image">
                            </div>
                          </a>
                    </div>
                    <div class="navbar-brand">
                        <h4>PINNACLE</h2>
                        <span class="float-right">Constructions</span>
                    </div><!--End of navbar-brand -->
                </div><!--ENd of container-->
            </nav>
        </header><!--End of Header-->
        <div class="bg-img"></div>
        <div id="sign-up" class="container">
            <div class="main-content">
                <h3>SIGN UP</h3>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>Telephone</label>
                        <input type="tel" class="form-control" placeholder="Telephone">
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="email" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="email" class="form-control" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
        
        <script src="../lib/jquery/jquery-3.5.1.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <script src="../javascript/script.js"></script>
    </body>
</html>
