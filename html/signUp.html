<!DOCTYPE html>
<html>
    <head>
        <title>SIGN UP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../stylesheet/style.css">
    </head>
    <body id="sign-up-body">
        <img src="../images/login-bg-larger.png" alt="Login">
        <div id="sign-up">
            <div class="main-content">
                <h2>Welcome !</h2>
                <h5>To <span class="title-name">Pinnacle Contructions</span></h5>
                <h6>Register to start building your dream!</h6>
                <form id="sign-up-form" action="home.html" method="GET">
                    <div class="form-group main-input-div">
                        <input type="text" id="name" class="form-control" oninvalid="this.setCustomValidity('Please Enter Name!')"
                        oninput="this.setCustomValidity('')" required>
                        <label><span>Name</span></label>
                    </div>
                    <div class="form-group main-input-div">
                        <input type="tel" class="form-control" oninput="this.setCustomValidity('')" required>
                        <label><span>Telephone</span></label>
                    </div>
                    <div class="form-group main-input-div">
                        <input type="text" id="email-input" class="form-control" oninput="setCustomValidity('')" required oninvalid="this.setCustomValidity('Please Enter Email!')"
                        oninput="this.setCustomValidity('')">
                        <label><span>Email address</span></label>
                    </div>
                    <div id="email-error" class="form-group error">
                        <span>Please Enter valid Email!</span>
                    </div>
                    <div class="form-group main-input-div">
                        <input id="password-input" type="password" class="form-control" oninvalid="this.setCustomValidity('Please Enter Password!')"
                        oninput="this.setCustomValidity('')" required>
                        <label><span>Password</span></label>
                    </div>
                    <div id="password-error" class="form-group error">
                        <span>Please Enter valid Password!</span>
                    </div>
                    <div class="form-group main-input-div">
                        <input id="confirm-password-input" type="password" class="form-control" oninvalid="this.setCustomValidity('Please Enter Password Again!')"
                        oninput="this.setCustomValidity('')" required>
                        <label><span>Confirm Password</span></label>
                    </div>
                    <div id="confirm-password-error" class="form-group error">
                        <span>Re-entered password doesnot match!</span>
                    </div>
                    <button id="sign-up-submit" type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
        
        <script src="../lib/jquery/jquery-3.5.1.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
        <script src="../javascript/script.js"></script>
    </body>
</html>
